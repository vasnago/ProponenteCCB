<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">
	<ui:define name="body">
		<t:saveState value="#{usuarioAction}"></t:saveState>
		<h:form>
			<div>
				<p:panel header="Login" id="panelLogin" styleClass="login">
					<t:fieldset>
						<h:panelGrid columns="1">
							<h:outputText value="Usuario:" />
							<p:inputText maxlength="50" id="txtNombreUsuario"
								value="#{usuarioAction.nombreUsuario}" required="true"
								requiredMessage="Este Campo Es Requerido">
								<f:validateLength maximum="50" />
							</p:inputText>
							<p:message for="txtNombreUsuario" />
							<br />
							<h:outputText value="ContraseÃ±a:" />
							<p:password maxlength="50" id="txtClave"
								value="#{usuarioAction.password}" required="true"
								requiredMessage="Este Campo Es Requerido" />
							<p:message for="txtClave" />

						</h:panelGrid>
						<br />
						<div align="center">
							<p:commandButton action="#{usuarioAction.validarUsuario()}"
								value="Ingresar" icon="fa fa-sign-in-alt" update="panelLogin">
							</p:commandButton>
						</div>
					</t:fieldset>
					<br />
					<t:fieldset>
						<h:outputText value="No Tienes Usuario? " />
						<p:commandLink value="Crear Usuario" immediate="true"
							action="#{usuarioAction.agregarEditarUsuario(null)}" />
					</t:fieldset>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
