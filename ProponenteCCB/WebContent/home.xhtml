<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">
	<ui:define name="body">

		<h:form>
			<div class="center">
				<p:panel header="Login" id="panelLogin" styleClass="login">
					<t:fieldset>
						<h:panelGrid columns="4">
							<h:outputText value="Usuario:" />
							<h:outputText value="*" styleClass="requirido" />
							<p:inputText maxlength="50" id="txtNombreUsuario"
								value="#{usuariosAction.nombreUsuario}" required="true"
								requiredMessage="Este Campo Es Requerido">
								<f:validateLength maximum="50" />
							</p:inputText>
							<p:message for="txtNombreUsuario" />

							<h:outputText value="ContraseÃ±a:" />
							<h:outputText value="*" styleClass="requirido" />
							<p:inputText maxlength="50" id="txtClave"
								value="#{usuariosAction.password}" required="true"
								requiredMessage="Este Campo Es Requerido">
								<f:validateLength maximum="50" />
							</p:inputText>
							<p:message for="txtClave" />

						</h:panelGrid>
						<br />
						<div align="center">
							<p:commandButton action="#{usuariosAction.validarUsuario()}"
								value="Ingresar" icon="fa fa-sign-in-alt" update="panelLogin">
							</p:commandButton>
						</div>
					</t:fieldset>
					<br />
					<t:fieldset>
						<h:outputText value="No Tienes Usuario?" />
					</t:fieldset>


				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
