<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<h:form rendered="#{usuariosAction.blogin}">
		<div class="menuBoard">
			<p:menubar>
				<p:submenu style="font-size: 14px;" label="Proponentes"
					icon="fa fa-users">
					<p:menuitem value="Gestionar Proponente"
						action="#{proponenteAction.consultarProponentes()}"
						icon="fa fa-clipboard-list" />
					<p:menuitem value="Registrar Proponente"
						action="#{proponenteAction.agregarEditarProponente(null)}"
						icon="fa fa-file" />
				</p:submenu>

				<p:submenu label="Tipos Juridicos" icon="fa fa-landmark">
					<p:menuitem value="Gestionar T. Juridicos"
						action="#{tipoJuridicoAction.inicializarBusqueda()}"
						icon="fa fa-clipboard-list" />
					<p:menuitem value="Registrar T. Juridico"
						action="#{tipoJuridicoAction.agregarEditarTipoJuridico(null)}"
						icon="fa fa-file" />
				</p:submenu>

				<f:facet name="options">
					<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar" />
					<p:commandButton type="button" value="Logout" icon="fa fa-home" />
				</f:facet>
			</p:menubar>
		</div>
		<br />
	</h:form>
</ui:composition>
