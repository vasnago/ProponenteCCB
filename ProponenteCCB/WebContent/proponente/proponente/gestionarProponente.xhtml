<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">
	<ui:define name="body">
		<h:form id="proponenteForm">
			<t:saveState value="#{proponenteAction}" />

			<p:panel header="Lista de proponentes" id="panelproponente">
				<p:dataTable value="#{proponenteAction.listaProponentes}"
					var="proponenteList" rowClasses="odd-row, even-row">
					<p:column styleClass="colIconoUno">
						<p:commandButton icon="fa fa-trash-alt" immediate="true"
							update="proponenteForm" id="eliminar"
							action="#{proponenteAction.eliminarProponente(proponenteList)}">
							<p:confirm header="Confirmacion" message="Esta Seguro?"
								icon="fa fa-question-circle" />
						</p:commandButton>
						<p:tooltip id="toolTipGrow" for="eliminar" value="Eliminar"
							showEffect="clip" hideEffect="explode" position="right" />
					</p:column>
					<p:column>
						<f:facet name="header">Registro</f:facet>
						<p:commandLink value="#{proponenteList.registro}" id="editar"
							action="#{proponenteAction.agregarEditarProponente(proponenteList)}">
						</p:commandLink>
						<p:tooltip id="toolTipGrow2" for="editar" value="Editar"
							showEffect="clip" hideEffect="explode" position="left" />

					</p:column>

					<p:column>
						<f:facet name="header">Nit</f:facet>
						<h:outputText value="#{proponenteList.nit}" />
					</p:column>
					<p:column>
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{proponenteList.nombre}" />
					</p:column>
					<p:column>
						<f:facet name="header">Tipo Juridico</f:facet>
						<h:outputText value="#{proponenteList.tipoJuridico.nombre}" />
					</p:column>
					<p:column>
						<f:facet name="header">Matricula</f:facet>
						<h:outputText value="#{proponenteList.matricula}" />
					</p:column>
					<p:column>
						<f:facet name="header">Fecha Inscripcion</f:facet>
						<h:outputText value="#{proponenteList.fechaInscripcion}" />
					</p:column>
					<p:column>
						<f:facet name="header">Fecha Renovacion</f:facet>
						<h:outputText value="#{proponenteList.fechaRenovacion}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="fa fa-times" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
