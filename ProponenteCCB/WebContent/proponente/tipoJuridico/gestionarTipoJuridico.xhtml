<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">


	<ui:define name="body">

		<t:saveState value="#{tipoJuridicoAction}" />
		<h:form id="tipoJuridicoForm">
			<p:panel header="Lista de tipos Juridicos" id="paneltipoJuridico">
				<p:dataTable value="#{tipoJuridicoAction.listTipoJuridico}"
					var="tipoJuridicoList" rowClasses="odd-row, even-row">
					<p:column styleClass="colIconoUno">
						<p:commandButton icon="fa fa-trash-alt" immediate="true"
							update="tipoJuridicoForm, mensajes" id="eliminar"
							action="#{tipoJuridicoAction.eliminarTJuridico(tipoJuridicoList)}">
							<p:confirm header="Confirmacion" message="Esta Seguro?"
								icon="fa fa-question-circle" />
						</p:commandButton>
						<p:tooltip id="toolTipGrow" for="eliminar" value="Eliminar"
							showEffect="clip" hideEffect="explode" position="right" />
					</p:column>
					<p:column>
						<f:facet name="header">Codigo</f:facet>
						<p:commandLink value="#{tipoJuridicoList.id}" id="editar"
							action="#{tipoJuridicoAction.agregarEditarTipoJuridico(tipoJuridicoList)}">
						</p:commandLink>
						<p:tooltip id="toolTipGrow2" for="editar" value="Editar"
							showEffect="clip" hideEffect="explode" position="left" />
					</p:column>
					<p:column>
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{tipoJuridicoList.nombre}" />
					</p:column>
					<p:column>
						<f:facet name="header">Descripcion</f:facet>
						<h:outputText value="#{tipoJuridicoList.descripcion}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="fa fa-times" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
