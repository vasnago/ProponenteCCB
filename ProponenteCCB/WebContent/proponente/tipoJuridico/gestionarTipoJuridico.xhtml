<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">


	<ui:define name="body">

		<t:saveState value="#{tipoJuridicoAction}" />
		<h:form id="tipoJuridicoForm">
			<p:panel header="Lista de tipos Juridicos" id="paneltipoJuridico">
				<p:dataTable value="#{tipoJuridicoAction.listTipoJuridico}"
					var="tipoJuridicoList" rowClasses="odd-row, even-row">
					<p:column>
						<f:facet name="header">Codigo</f:facet>
						<h:outputText value="#{tipoJuridicoList.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{tipoJuridicoList.nombre}" />
					</p:column>
					<p:column>
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{tipoJuridicoList.descripcion}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
