<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action"
		value="tipoJuridicoAction.registrarTipoJuridico(null)" />

	<ui:define name="body">
		<t:saveState value="#{usuarioAction}"></t:saveState>
		<h:form id="tipoJuridicoForm">
			<p:panel header="Registrar Usuario" id="pnlUsuario">
				<t:fieldset>
					<legend class="etiquetaTitulo">Datos</legend>
					<h:panelGrid columns="4">

						<h:outputText value="Nombre" />
						<h:outputText value="*" />
						<p:inputText maxlength="100" id="txtNombre"
							value="#{usuarioAction.usuario.nombre}" required="true"
							requiredMessage="Este Campo Es Requerido">
							<f:validateLength maximum="50" />
						</p:inputText>
						<p:message for="txtNombre" />

						<h:outputText value="E-mail" />
						<h:outputText value="*" />
						<p:inputText maxlength="100" id="txtEmail"
							value="#{usuarioAction.usuario.correo}" required="true"
							requiredMessage="Este Campo Es Requerido">
							<f:validateLength maximum="50" />
						</p:inputText>
						<p:message for="txtEmail" />

						<h:outputText value="Usuario" />
						<h:outputText value="*" />
						<p:inputText maxlength="100" id="txtUsuario"
							value="#{usuarioAction.usuario.usuario}" required="true"
							requiredMessage="Este Campo Es Requerido">
							<f:validateLength maximum="10" />
						</p:inputText>
						<p:message for="txtUsuario" />


						<h:outputText value="Password" />
						<h:outputText value="*" />
						<p:password id="pwd1" value="#{usuarioAction.usuario.password}"
							match="pwd2" label="Password" required="true"
							requiredMessage="Este Campo Es Requerido" />
						<p:message for="pwd1" />

						<h:outputText value="Validar Password" />
						<h:outputText value="*" />
						<p:password id="pwd2" value="#{usuarioAction.usuario.password}"
							required="true" requiredMessage="Este Campo Es Requerido" />
						<p:message for="pwd2" />

						<h:outputText value="Es Abogado?" />
						<h:outputText value="" />
						<p:selectBooleanButton id="blnAbogado"
							value="#{usuarioAction.usuario.sw_abogado}" onLabel="Si"
							offLabel="No" onIcon="fa fa-check" offIcon="fa fa-times"
							style="width:60px" />
						<p:message for="blnAbogado" />

						<h:outputText value="Es Grabador" />
						<h:outputText value="" />
						<p:selectBooleanButton id="blnGrabador"
							value="#{usuarioAction.usuario.sw_grabador}" onLabel="Si"
							offLabel="No" onIcon="fa fa-check" offIcon="fa fa-times"
							style="width:60px" />
						<p:message for="blnGrabador" />
					</h:panelGrid>
				</t:fieldset>

				<br />
				<div class="center inBlock">
					<p:commandButton value="Guardar" update="pnlUsuario"
						action="#{usuarioAction.guardarUsuario()}" icon="fa fa-save">
						<p:confirm header="Confirmacion" message="Esta Seguro?"
							icon="fa fa-question-circle" />
					</p:commandButton>

					<h:outputText value="&nbsp;&nbsp;&nbsp;" />
					<p:commandButton value="Cancelar" immediate="true" action="home"
						icon="fa fa-ban" />
				</div>
			</p:panel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="fa fa-times" />
			</p:confirmDialog>
		</h:form>

	</ui:define>
</ui:composition>
